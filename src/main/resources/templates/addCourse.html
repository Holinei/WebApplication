    <meta charset="UTF-8">

    <link href="icon_fonts/css/all_icons.min.css" rel="stylesheet">
    <link href="css/addingNewsStyle.css" rel="stylesheet">
    <link href="css/pageStyle.css" rel="stylesheet">
    <link href="css/newsStyle.css" rel="stylesheet">
    <link href="css/login_register.css" rel="stylesheet">
</head>
<body>
<header class="header menu_2">
    <!-- /Preload -->
    <div id="preloader">
        <div data-loader="circle-side"></div>
    </div>
    <!-- /Preload -->
    <!-- Top Menu -->
    <div id="logo">
        <a href="admin">Asmoderos</a>
    </div>
    <nav id="menu" class="main-menu">
        <ul>
            <li><span><a href="courses">Courses</a></span>
            </li>
            <li><span><a href="teachers">Teachers</a></span>
            </li>
            <li><span><a href="about">About University</a></span>
            </li>
            <li><span><a href="news">News</a></span>
            </li>
            <li><span><a class="my_cabinet">My cabinet</a></span>
                <ul>
                    <li><a href="registerStudent" >Add Student</a></li>
                    <li><a href="addNews">Add News</a></li>
                    <li><a href="addCourse">Add Course</a></li>
                    <li><a href="logout">Log out</a></li>
                </ul>
            </li>
        </ul>
    </nav>
    <!-- Top Menu -->
</header>

<section id="hero_in" class="general">
    <div class="wrapper">
        <div class="container">
            <h1 class="fadeInUp"><span></span>Adding course</h1>
        </div>
    </div>
</section>
<main class="addingForm">
    <div class="container margin_60_35">
        <div class="row">
            <div class="col-lg-2">
            </div>
            <div class="col-lg-8">
                <form class="formAddMenu" method="POST" enctype="multipart/form-data"
                      action="/addCourse">
                    <div class="login-form">
                         <span class="input">
                             <input class="input_field addnews" type="text" th:field="*{courseModel.title}"
                                    placeholder="Title"
                                    autocomplete="off">
                                <label class="input_label"></label>
					        </span>
                        <br/> <br/>

                        <span class="input">
                            <input class="input_field addnews" type="text" th:field="*{courseModel.author}"
                                   placeholder="Author" autocomplete="off">
                        <label class="input_label"></label>
                        </span>
                        <br/> <br/>
                        <span class="input">
                            <input class="input_field addnews" type="text" th:field="*{courseModel.price}"
                                   placeholder="Price" autocomplete="off">
                        <label class="input_label"></label>
                        </span>
                        <br/> <br/>
                        <span class="input">
                            <textarea class="textOfNews" id="textareaNews" name="text" cols="93" rows="10"
                                      th:field="*{courseModel.description}"></textarea>
                        </span>

                        <br/> <br/>
                        <span>
                            <span class="input">
                                Category:
                    <select name="categoryString" th:field="*{courseModel.categoryString}">
                         <option th:each="categories : ${T(lnu.asmoderos.webApplication.model.Category).values()}"
                                 th:value="${categories}" th:text="${categories}"></option>
                    </select>
                                 </span>
                </span>
                        <br><br>
                        <span class="input">
                            Course:
                    <select name="curs" th:field="*{courseModel.course}">
                           <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                    </select>
                </span>
                        <!--<span class="input">
                            <input class="input_field addnews" type="text" th:field="*{courseModel.topic}"
                                   onfocus="this.placeholder = ''"
                                   onblur="this.placeholder = 'Topic'" placeholder="Topic" autocomplete="off">
                        <label class="input_label"></label>
                        </span>-->
                        <br/> <br/>
                        Image to upload: <input type="file" name="files">
                        <br/> <br/>
                        <span class="input">
                            <input class="input_field addnews" type="text" th:field="*{courseModel.video}"
                                   placeholder="Video" autocomplete="off">
                        <label class="input_label"></label>
                        </span>
                        <br/> <br/>
                        <br/> <br/>
                        Number of lessons:
                        <input type="text" id="lesson" name="lesson">
                        <a href="#" id="add" onclick="addLessons()">Add</a>

                        <br/> <br/>

                        <div id="container">
                        </div>


                        <input type="submit" value="Upload" class="uploadNews btn_1">
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
</div>
<form method="POST" enctype="multipart/form-data"
      action="/addCourse">


</form>
<script src="js/lessons.js"></script>
<script src="js/jquery-2.2.4.min.js"></script>
<script src="js/common_scripts.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
